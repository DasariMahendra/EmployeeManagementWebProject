<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FLM</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #89f7fe, #66a6ff);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        text-align: center;
        color: #fff;
        margin-top: 30px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    h2 {
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }

    form {
        background: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        width: 320px;
    }

    label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
        color: #333;
    }

    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 6px;
        border: 1px solid #ccc;
        transition: 0.3s;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
        border-color: #66a6ff;
        outline: none;
        box-shadow: 0 0 8px rgba(102, 166, 255, 0.5);
    }

    input[type="submit"] {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: none;
        background-color: #4CAF50;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    p {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
    }

    a {
        color: black;
        text-decoration: none;
        text-weight:bold;
    }

    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
<h1 style="text-align: center;"> Welcome to Frontlines Media</h1>
<h2>Login Page</h2>
<form action="login" method="post">

<label for="email"> Email: </label>
<input type="email" name = "email" placeholder="enter email"><br><br>
<label for="password"> Password: </label>
<input type="password" name="password" placeholder="enter password"><br><br>
<input type="submit" value="Login">

</form>
<p>Are you new User? <a href="signup.jsp">Signup</a></p>
</body>
</html>
